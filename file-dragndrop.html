<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <style>

        #drop {
            width: 100%;
            height: 50%;
            background: black;
            color:gold;
            position: fixed;
            font-size: 35px;
            transition: background 250ms;
        }
        #drop.ok{ background: lightgreen; }
        #drop.error{ background: tomato; }

    </style>
</head>
<body>
    <div id="drop">Suelta aqui los archivos...</div>
    <div id="content"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>

    $("#drop").on("drop", function(evt){
        evt.preventDefault();
        var originalEv = evt.originalEvent;
        console.log("DROPPED", originalEv.dataTransfer.files);

    }).on("dragover", function(evt){
        evt.preventDefault();
        //console.log("DRAG ENTER", evt);
    });

    $(document).on("drop dragover ", function(evt){
        evt.preventDefault();
        evt.stopPropagation();
    });

    </script>
</body>
</html>
