<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="container" style="background: gold; padding:20px;">
        <div id="content" style="background: coral; padding 20px;">This is the content</div>
    </div>

    <script>

    //Final de funcion a True para darle la vuelta a los divs que afecta
    document.getElementById('container').addEventListener('click', function(event){
        console.log("CONTAINER CLICKED");
    } , true);

    document.getElementById('content').addEventListener('click', function(event){
        //event.stopPropagation();  //PARAR LA PROPAGACION
        console.log("content clicked");
    } , true);

    document.body.addEventListener('click', function(event){
        console.log("body clicked");
    } , true);

    </script>
</body>

</html>
